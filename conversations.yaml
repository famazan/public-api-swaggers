                      messaging application instance. A different instance on
                      the adapter must have another Page ID.
              timestamp:
                type: integer
                format: int64
              delivery:
                properties:
                  mids:
                    type: array
                    items:
                      type: string
                    description:
                      (required) Identifier for the messages sent as
                      generated by the channel service. Used for tracking
                      and debugging.
                  status:
                    type: string
                  error:
                    properties:
                      code:
                        type: string
                        enum: [ failed, sent, delivered, undelivered ]
                      name:
                        type: string
                      message:
                        type: string
  securitySchemes:
    conversationsOauth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://{conversations-api-gateway-hostname}/oauth/{company}/token
          scopes: {}
