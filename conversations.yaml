            (channel guid, page id, etc.) it refers to.

            Unique identifier — in Medallia Conversations — of the
            messaging application instance. A different instance on
            the adapter must have another Page ID.
        time:
          type: integer
          format: int64
          description:
            Unix epoch timestamp of the last event associated with
            the request. For example, when it is a multi-part message,
            this is the time of the last message-part.
        messaging:
          type: array
          items:
            properties:
              sender:
                properties:
                  id:
                    type: string
                    description:
                      An identifier unique to the customer, such as
                      phone number, email, or other channel-specific
                      value. For phone numbers, the ID must be in
                      E.164 format.
              recipient:
                properties:
                  id:
                    type: string
                    description:
                      CV - THIS NEEDS TO BE UPDATED.  It's unclear what ID
                      (channel guid, page id, etc.) it refers to.

